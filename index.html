<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="them-color" content="#007BFF">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>Reserva de Cine</title>
</head>
<body>
    <div id="container">
        <h1>Reserva de Cine</h1>
        <form id="reservation-form">
            <select id="movie-select" name="movie">
                <option value="">Peliculas</option>
                <option value="harry1">Pelicula 1</option>
                <option value="harry2">Pelicula 2</option>
                <option value="harry3">Pelicula 3</option>
                <option value="harry4">Pelicula 4</option>
                <option value="harry5">Pelicula 5</option>
            </select>
            <img id="movie-image" src="" alt="Imagen de la película" style="display: none;">
            <input type="text" id="name" name="name" placeholder="Nombre">
            <input type="email" id="email" name="email" placeholder="Correo">
            <input type="number" id="tickets" name="tickets" placeholder="Boletos">
            <button type="submit" id="reserve-button">Reservar</button>
        </form>
        <div id="reservations">
            <h2>Reservaciones</h2>
            <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Película</th>
                        <th>Imagen</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Boletos</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
    

    <div id="movie-images" style="display: none;">
        <img src="img/harry1.png" alt="Pelicula 1">
        <img src="img/harry2.png" alt="Pelicula 2">
        <img src="img/harry3.png" alt="Pelicula 3">
        <img src="img/harry4.png" alt="Pelicula 4">
        <img src="img/harry5.png" alt="Pelicula 5">
    </div>
    <script src="script.js"></script>
    <script>
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then((registration) => {
                    console.log('Service Worker registrado con éxito:', registration);
                })
                .catch((error) => {
                    console.log('Error al registrar el Service Worker:', error);
                });
        }
    </script>
</body>
</html>
